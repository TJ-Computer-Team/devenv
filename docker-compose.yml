services:
  db:
    container_name: postgres
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autograder
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - db_network
  web:
      container_name: autograder
      build:
        context: autograder2/
        dockerfile: dev/Dockerfile
      entrypoint:
        [
          "/bin/sh",
          "-c",
          "git config --global --add safe.directory /home/tjctgrader/autograder && \
          cd dev && \
          /bin/sh entrypoint.sh"
        ]
      ports:
          - "3000:3000"
      networks:
          - db_network
      volumes:
          - ./autograder2/:/home/tjctgrader/autograder
          - /home/tjctgrader/autograder/.venv
          - /home/tjctgrader/autograder/.ruff_cache
      depends_on:
        - db
  coderunner:
    build:
      context: coderunner/
      dockerfile: ./dev/Dockerfile
    container_name: coderunner
    restart: unless-stopped
    volumes:
      - ./coderunner:/home/tjctgrader/coderunner
      - /home/tjctgrader/coderunner/node_modules
      - /home/tjctgrader/coderunner/nsjail
      - /home/tjctgrader/coderunner/subcode
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - PROD=false
    networks:
      - db_network
    privileged: true
      

volumes:
  pgdata:
    name: autograder-pgdata

networks:
  db_network:
    driver: bridge